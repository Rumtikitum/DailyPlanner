<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container day">
      <div class="row">
        <div class="col col-lg-1 hour"> 9AM</div><input class="textarea col col-lg-10" id="nineam"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">10AM</div><input class="textarea col col-lg-10" id=tenam></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">11AM</div><input class="textarea col col-lg-10" id=elevenam></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">12PM</div><input class="textarea col col-lg-10" id="twelvepm"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">1PM</div><input class="textarea col col-lg-10" id="onepm"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">2PM</div><input class="textarea col col-lg-10" id="twopm"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">3PM</div><input class="textarea col col-lg-10" id="threepm"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">4PM</div><input class="textarea col col-lg-10" id="fourpm"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
      <div class="row">
        <div class="col col-lg-1 hour">5PM</div><input class="textarea col col-lg-10" id="fivepm"></input><button class="col col-lg-1 saveBtn"><i>save</i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Develop/calendar.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
